include: 'dymola-ci-tests/ci_templates/utilities.yml'stages:    - build_ci_whitelistCI_Whitelist_Setting:    stage: build_ci_whitelist    before_script:        - !reference [.github_ssh_auth, script]        - !reference [.clone_ci_templates, script]    script:        - mkdir build_whitelist        - cd build_whitelist        - git clone --single-branch --branch $CI_COMMIT_REF_NAME git@github.com:$Github_Repository.git        - cd $CI_PROJECT_NAME        - python ../MoCITempGen/CITests/CI_Configuration/configuration.py create-whitelist        - python ../MoCITempGen/CITests/SyntaxTests/html_tidy_errors.py --whitelist        - xvfb-run -n 77 python ../MoCITempGen/CITests/UnitTests/CheckPackages/validatetest.py -DS 2022 --repo-dir BESMod   --library BESMod --wh-library BESMod --whitelist        - xvfb-run -n 77 python ../MoCITempGen/CITests/UnitTests/CheckPackages/validatetest.py -DS 2022 --repo-dir BESMod   --library BESMod --wh-library BESMod --whitelist --simulate-examples        - message="CI message from ebc-aixlib-bot. Push new created whitelists."        - push_model=$(git ls-files --others --exclude-standard --directory dymola-ci-tests)        - git add  $push_model        - git commit -m "$message"        - git push --force git@github.com:$Github_Repository.git    only:        variables:            - $CI_COMMIT_MESSAGE  =~ /ci_build_whitelist/    except:        refs:            - external_pull_requests    artifacts:        paths:            - dymola-ci-tests        expire_in: 7h