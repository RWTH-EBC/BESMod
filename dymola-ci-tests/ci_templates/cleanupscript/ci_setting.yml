include: 'dymola-ci-tests/ci_templates/utilities.yml'stages:    - check_setting    - build_templates    Test_CI_Setting:    stage: check_setting    before_script:        - git clone --single-branch --branch $CI_COMMIT_REF_NAME git@github.com:$Github_Repository.git        - !reference [.clone_ci_templates, script]    script:        - python MoCITempGen/CITests/CleanUp/setting_check.py --github-private-key $GITHUB_PRIVATE_KEY --github-token $GITHUB_API_TOKEN    only:        variables:        - $CI_COMMIT_MESSAGE  =~ /ci_setting/    except:        refs:            - external_pull_requestsCreate_templates:    stage: build_templates    before_script:        - !reference [.clone_ci_templates, script]        - !reference [.github_ssh_auth, script]    script:        - mkdir build_template && cd build_template        - git clone --single-branch --branch $CI_COMMIT_REF_NAME git@github.com:$Github_Repository.git        - cd $CI_PROJECT_NAME        - python MoCITempGen/CITests/ci_templates/ci_templates.py --setting        - message="CI message from ebc-aixlib-bot. Automatic push of CI with new created CI templates. Please pull the new files before push again."        - git add .        - git commit -m "$message"        - git push git@github.com:$Github_Repository.git    only:        variables:            - $CI_COMMIT_MESSAGE  =~ /ci_setting/    except:        refs:            - external_pull_requests    artifacts:        when: always        paths:            - build_template/dymola-ci-tests\ci_templates/*            