stages:    - build_ci_structure    create_ci_structure_job:    stage: build_ci_structure    before_script:        - export PIP_CACHE_DIR="/opt/cache/pip"        - source activate myenv        - pip install natsort toml        - export PYTHONIOENCODING=utf-8 # just in case        - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'        - eval $(ssh-agent -s)        - mkdir -p ~/.ssh        - ssh-keyscan github.com >> ~/.ssh/known_hosts        - ssh-agent -a /tmp/ssh_agent.sock > /dev/null        - echo "$GITHUB_PRIVATE_KEY" > ~/.ssh/id_rsa        - chmod 600 ~/.ssh/id_rsa        - git config --global user.name "$GITLAB_USER_NAME"        - git config --global user.email "$GITLAB_USER_EMAIL"    script:        - git clone --single-branch --branch $CI_COMMIT_REF_NAME git@github.com:$Github_Repository.git        - cd $CI_PROJECT_NAME        - git clone https://github.com/RWTH-EBC/MoCITempGen        - python MoCITempGen/CITests/CleanUp/structure_check.py    after_script:        - cd $CI_PROJECT_NAME        - message="CI message from ebc-aixlib-bot. Add files for ci structure" ;        - git add /dymola-ci-tests ;        - git commit -m "$message";        - git push git@github.com:$Github_Repository.git ;               only:        variables:        - $CI_COMMIT_MESSAGE  =~/ci_build_structure/    retry:        max: 2        when: runner_system_failure      artifacts:        when: on_failure        paths:            - dymola-ci-tests\ci_whitelist\ci_check_whitelist.txt            - dymola-ci-tests\ci_whitelist\ci_html_whitelist.txt            - dymola-ci-tests\interact_CI\show_ref.txt            - dymola-ci-tests\interact_CI\update_ref.txt            - dymola-ci-tests\ci_whitelist\ci_reference_check_whitelist.txt        expire_in: 7h    