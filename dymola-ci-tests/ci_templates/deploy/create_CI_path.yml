include: 'dymola-ci-tests/ci_templates/utilities.yml'stages:    - build_ci_structure    create_ci_structure_job:    stage: build_ci_structure    before_script:        - !reference [.clone_ci_templates, script]        - !reference [.github_ssh_auth, script]    script:        - git clone --single-branch --branch $CI_COMMIT_REF_NAME git@github.com:$Github_Repository.git        - cd $CI_PROJECT_NAME        - python ../MoCITempGen/CITests/CleanUp/structure_check.py    after_script:        - cd $CI_PROJECT_NAME        - message="CI message from ebc-aixlib-bot. Add files for ci structure" ;        - git add /dymola-ci-tests ;        - git commit -m "$message";        - git push git@github.com:$Github_Repository.git ;               only:        variables:        - $CI_COMMIT_MESSAGE  =~/ci_build_structure/    retry:        max: 2        when: runner_system_failure      artifacts:        when: on_failure        paths:            - dymola-ci-tests\ci_whitelist\ci_check_whitelist.txt            - dymola-ci-tests\ci_whitelist\ci_html_whitelist.txt            - dymola-ci-tests\interact_CI\show_ref.txt            - dymola-ci-tests\interact_CI\update_ref.txt            - dymola-ci-tests\ci_whitelist\ci_reference_check_whitelist.txt        expire_in: 7h    