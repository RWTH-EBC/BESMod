stages:    - Style_check    Style_Check_AixLib:    stage: Style_check    before_script:        - export PIP_CACHE_DIR="/opt/cache/pip"        - source activate myenv        - export PYTHONIOENCODING=utf-8        - git clone https://github.com/RWTH-EBC/MoCITempGen    script:        - xvfb-run -n 77 python MoCITempGen/CITests/SyntaxTests/StyleChecking.py -s BESMod -p BESMod/package.mo -DS 2023    artifacts:        when: on_failure        paths:            - BESMod/BESMod_StyleCheckLog.html        expire_in: 7 day    allow_failure: true     only:        refs:            - external_pull_requests    except:        variables:            - $CI_COMMIT_MESSAGE  =~ /ci_show_ref/            - $CI_COMMIT_MESSAGE  =~ /ci_create_model_wh/            - $CI_COMMIT_MESSAGE  =~ /ci_create_html_wh/            - $CI_COMMIT_MESSAGE  =~ /ci_create_example_wh/            - $CI_COMMIT_MESSAGE  =~ /ci_simulate/            - $CI_COMMIT_MESSAGE  =~ /ci_check/            - $CI_COMMIT_MESSAGE  =~ /ci_regression_test/            - $CI_COMMIT_MESSAGE  =~ /ci_html/            - $CI_COMMIT_MESSAGE  =~ /ci_setting/            - $CI_COMMIT_MESSAGE  =~ /ci_style_check/            - $CI_COMMIT_MESSAGE  =~ /ci_trigger_ibpsa/            - $CI_COMMIT_MESSAGE  =~ /ci_merge_except/            - $CI_COMMIT_MESSAGE  =~ /ci_correct_html/            - $CI_COMMIT_MESSAGE  =~ /ci_build_structure/            - $CI_COMMIT_MESSAGE  =~ /ci_build_whitelist/        refs:            - mainDevelopment_Style_Check:    stage: Style_check    before_script:        - export PIP_CACHE_DIR="/opt/cache/pip"        - source activate myenv        - export PYTHONIOENCODING=utf-8        - git clone https://github.com/RWTH-EBC/MoCITempGen    script:        - xvfb-run -n 77 python MoCITempGen\CITests\SyntaxTests\StyleChecking.py -s BESMod -p BESMod/package.mo -DS 2023    artifacts:        when: on_failure        paths:            - BESMod/BESMod_StyleCheckLog.html        expire_in: 7h    allow_failure: true    only:        refs:            - mainCI_Style_Check:    stage: Style_check    before_script:        - export PIP_CACHE_DIR="/opt/cache/pip"        - source activate myenv        - export PYTHONIOENCODING=utf-8        - git clone https://github.com/RWTH-EBC/MoCITempGen    script:        - xvfb-run -n 77 python MoCITempGen\CITests\SyntaxTests\StyleChecking.py -s BESMod -p BESMod/package.mo -DS 2023    artifacts:        when: on_failure        paths:            - BESMod/BESMod_StyleCheckLog.html        expire_in: 7h    allow_failure: true    only:        variables:            - $CI_COMMIT_MESSAGE  =~ /ci_style_check/    except:        refs:            - external_pull_requests    Style_Check_ChangedModel:    stage: Style_check    before_script:        - export PIP_CACHE_DIR="/opt/cache/pip"        - source activate myenv        - export PYTHONIOENCODING=utf-8        - git clone https://github.com/RWTH-EBC/MoCITempGen    script:        - python MoCITempGen\CITests\CI_Configuration\configuration.py --changed-model        - (git diff --raw --diff-filter=AMT HEAD^1) > dymola-ci-tests/Configfiles/ci_changed_model_list.txt        - xvfb-run -n 77 python MoCITempGen\CITests\SyntaxTests\StyleChecking.py -s BESMod -p BESMod/package.mo -CM -DS 2023    only:        changes:            - BESMod/**/*    except:        refs:            - external_pull_requests            - None_Merge            - main            - /^correct_HTML_.*$/        variables:            - $CI_COMMIT_MESSAGE =~ /ci_show_ref/            - $CI_COMMIT_MESSAGE =~ /ci_create_model_wh/            - $CI_COMMIT_MESSAGE =~ /ci_create_html_wh/            - $CI_COMMIT_MESSAGE =~ /ci_create_example_wh/            - $CI_COMMIT_MESSAGE =~ /ci_simulate/            - $CI_COMMIT_MESSAGE =~ /ci_check/            - $CI_COMMIT_MESSAGE =~ /ci_regression_test/            - $CI_COMMIT_MESSAGE =~ /ci_html/            - $CI_COMMIT_MESSAGE =~ /ci_setting/            - $CI_COMMIT_MESSAGE =~ /ci_style_check/            - $CI_COMMIT_MESSAGE =~ /ci_trigger_ibpsa/            - $CI_COMMIT_MESSAGE =~ /ci_merge_except/            - $CI_COMMIT_MESSAGE =~ /ci_correct_html/            - $CI_COMMIT_MESSAGE =~ /ci_build_structure/            - $CI_COMMIT_MESSAGE =~ /ci_build_whitelist/    artifacts:        when: on_failure        paths:            - BESMod/BESMod_StyleCheckLog.html            - dymola-ci-tests/Configfiles/ci_changed_model_list.txt        expire_in: 7h    allow_failure: true 